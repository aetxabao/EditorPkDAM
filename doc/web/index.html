<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <h1>Nivel Fuego rojo</h1>
    <div id="contenedor">
        <div id="tablero">     
            <div class="celda" data-fila="0" data-columna="0"></div>
            <div class="celda" data-fila="0" data-columna="1"></div>
            <div class="celda" data-fila="0" data-columna="2"></div>
            <div class="celda" data-fila="1" data-columna="0"></div>
            <div class="celda" data-fila="1" data-columna="1"></div>
            <div class="celda" data-fila="1" data-columna="2"></div>
            <div class="celda" data-fila="2" data-columna="0"></div>
            <div class="celda" data-fila="2" data-columna="1"></div>
            <div class="celda" data-fila="2" data-columna="2"></div>
            <div class="celda" data-fila="3" data-columna="0"></div>
            <div class="celda" data-fila="3" data-columna="1"></div>
            <div class="celda" data-fila="3" data-columna="2"></div>
        </div>
        <div id="escenario">
            <h2>Escenario</h2>
            <div class="horizontal">
                <div id="inicio" class="celda pintura"></div><h3>Inicio</h3>
            </div>
            <div class="horizontal">
                <div id="fin" class="celda pintura"></div><h3>Fin</h3>
            </div>
            <div class="horizontal">
                <div id="tierra" class="celda pintura selected"></div><h3>Tierra</h3>
            </div>
            <div class="horizontal">
                <div id="agua" class="celda pintura"></div><h3>Agua</h3>
            </div>
            <div class="horizontal">
                <div id="pared" class="celda pintura"></div><h3>Pared</h3>
            </div>
        </div>
        <div id="elementos">
            <h2>Elementos</h2>
        </div>
        <div id="acciones">
            <h2>Acciones</h2>
        </div>
    </div>    
</body>
</html>
